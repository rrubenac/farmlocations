<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farm Directory</title>
</head>
<body>
    <h1>Farm Directory</h1>
    <ul id="farmList"></ul>

    <script>
        // Function to fetch and parse CSV data
        function fetchCSV() {
            fetch('Farm Locations - Sheet1 (1).csv')
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    const list = document.getElementById('farmList');
                    list.innerHTML = ''; // Clear initial text
                    for (let i = 1; i < rows.length; i++) { // Skip header row
                        if (rows[i].trim() === "") continue; // Skip empty rows
                        const columns = rows[i].split(',');
                        const li = document.createElement('li');
                        li.textContent = columns[0].trim(); // Farm name
                        li.onclick = function() {
                            // Generate Google Maps direction link
                            window.open(`https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(columns[1].trim() + ',' + columns[2].trim())}`);
                        };
                        list.appendChild(li);
                    }
                })
                .catch(error => console.error('Error loading the CSV data:', error));
        }

        // Call fetchCSV on page load
        window.onload = fetchCSV;
    </script>
</body>
</html>
