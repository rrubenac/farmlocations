<!DOCTYPE html>
<html>
<head>
    <title>Farm Locations</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Farm Locations</h1>
    <ul id="farmList"></ul>

    <script>
        const farmData = [
            "Boarman 01,38.226558,-88.508334",
            "Beagle,38.025636,-88.468262"
            // Add your remaining 318 farms here, one per line, in the same format
        ];
        const farmList = document.getElementById("farmList");
        farmData.forEach(row => {
            const [name, lat, lon] = row.split(",");
            farmList.innerHTML += `<li><a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}" target="_blank">${name}</a></li>`;
        });
    </script>
</body>
</html>
