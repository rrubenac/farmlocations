<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubenacker Farms Locations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .farm-item {
            margin: 5px 0; /* Reduced margin for more compact list */
            padding: 5px;  /* Reduced padding */
        }
        h1 {
            color: #2c3e50;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Rubenacker Farms Locations</h1>
    <div id="farmList"></div>

    <script>
        const csvUrl = "farms.csv"; // Assumes farms.csv is in the same directory
        
        async function fetchFarmData() {
            try {
                const response = await fetch(csvUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                console.log('Raw CSV data:', text); // Debug output
                const farms = parseCSV(text);
                displayFarms(farms);
            } catch (error) {
                console.error('Detailed error:', error);
                document.getElementById('farmList').innerHTML = `
                    <div class="error">
                        Error loading farm data: ${error.message}<br>
                        Please ensure farms.csv is uploaded to the repository.
                    </div>
                `;
            }
        }

        function parseCSV(csvText) {
            if (!csvText) {
                throw new Error('No data received from CSV');
            }
            const lines = csvText.trim().split('\n');
            const data = lines.slice(1).map(line => { // Skip header row
                const values = line.split(',').map(v => v.trim());
                return {
                    name: values[0] // Only need the name
                };
            });
            return data;
        }

        function displayFarms(farms) {
            const container = document.getElementById('farmList');
            if (farms.length === 0) {
                container.innerHTML = 'No farm data available.';
                return;
            }
            farms.forEach(farm => {
                const div = document.createElement('div');
                div.className = 'farm-item';
                div.innerHTML = `${farm.name}`; // Just the name
                container.appendChild(div);
            });
        }

        window.onload = fetchFarmData;
    </script>
</body>
</html>
