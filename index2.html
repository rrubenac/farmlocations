<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubenacker Farms Locations</title>
</head>
<body>
    <h1>Rubenacker Farms Locations</h1>
    <input type="text" id="searchInput" placeholder="Search farms...">
    <div id="farmList"></div>

    <script>
        const csvUrl = "farms.csv"; // Ensure farms.csv is in the same directory
        let allFarms = [];

        async function fetchFarmData() {
            try {
                const response = await fetch(csvUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                console.log('Raw CSV data:', text); // Debug output
                allFarms = parseCSV(text);
                displayFarms(allFarms);
            } catch (error) {
                console.error('Detailed error:', error);
                document.getElementById('farmList').innerHTML = `
                    Error loading farm data: ${error.message}<br>
                    Please ensure farms.csv is uploaded to the repository.
                `;
            }
        }

        function parseCSV(csvText) {
            if (!csvText || csvText.trim() === '') {
                throw new Error('No data received from CSV');
            }
            const lines = csvText.trim().split('\n');
            const data = lines.slice(1).map(line => { // Skip header row
                const values = line.split(',').map(v => v.trim());
                return {
                    name: values[0],
                    latitude: parseFloat(values[1]),
                    longitude: parseFloat(values[2])
                };
            });
            return data;
        }

        function displayFarms(farms) {
            const container = document.getElementById('farmList');
            container.innerHTML = '';
            if (farms.length === 0) {
                container.innerHTML = 'No farms found.';
                return;
            }
            farms.forEach(farm => {
                const div = document.createElement('div');
                div.className = 'farm-item';
                const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${farm.latitude},${farm.longitude}`;
                div.innerHTML = `<a href="${mapsUrl}" target="_blank">${farm.name}</a>`;
                container.appendChild(div);
            });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredFarms = allFarms.filter(farm => 
                farm.name.toLowerCase().includes(searchTerm)
            );
            displayFarms(filteredFarms);
        });

        window.onload = fetchFarmData;
    </script>
</body>
</html>
