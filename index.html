<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Location Directions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .farm-item {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #2c3e50;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Farm Locations</h1>
    <div id="farmList"></div>

    <script>
        const csvUrl = "farms.csv"; // Assumes farms.csv is in the same directory
        
        async function fetchFarmData() {
            try {
                const response = await fetch(csvUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                console.log('Raw CSV data:', text); // Debug output
                const farms = parseCSV(text);
                displayFarms(farms);
            } catch (error) {
                console.error('Detailed error:', error);
                document.getElementById('farmList').innerHTML = `
                    <div class="error">
                        Error loading farm data: ${error.message}<br>
                        Please ensure farms.csv is uploaded to the repository.
                    </div>
                `;
            }
        }

        function parseCSV(csvText) {
            if (!csvText) {
                throw new Error('No data received from CSV');
            }
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = lines.slice(1).map(line => {
                const values = line.split(',').map(v => v.trim());
                return {
                    name: values[0],
                    latitude: parseFloat(values[1]),
                    longitude: parseFloat(values[2])
                };
            });
            return data;
        }

        function displayFarms(farms) {
            const container = document.getElementById('farmList');
            if (farms.length === 0) {
                container.innerHTML = 'No farm data available.';
                return;
            }
            farms.forEach(farm => {
                const div = document.createElement('div');
                div.className = 'farm-item';
                
                const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${farm.latitude},${farm.longitude}`;
                
                div.innerHTML = `
                    <strong>${farm.name}</strong><br>
                    Coordinates: ${farm.latitude}, ${farm.longitude}<br>
                    <a href="${mapsUrl}" target="_blank">Get Driving Directions</a>
                `;
                container.appendChild(div);
            });
        }

        window.onload = fetchFarmData;
    </script>
</body>
</html>
